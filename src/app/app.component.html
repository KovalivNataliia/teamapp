<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members"> {{ member | titlecase }} </li>
    </ul>
    <div class="add-members-container">
      <input #addMemberInput type="text" placeholder="Name" (input)="onAddMemberInput(addMemberInput.value)"
        [value]="newMemberName">
      <button (click)="addMember()">Add</button>
    </div>
    <div class="generate-teams-container">
      <input #numberOfTeamsInput type="number" placeholder="# of teams"
        (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)" [value]="numberOfTeams">
      <button (click)="createTeams()">Generate</button>
    </div>
    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </div>
  <div *ngIf="teams.length" class="teams-container">
    <app-team *ngFor="let team of teams; let i = index" [team]="team" [index]="i"></app-team>
  </div>
</div>
